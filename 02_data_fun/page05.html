<script type="text/javascript">
	window.onload = function () {
		
		var margin = {top: 10, left: 40, bottom: 20, right: 10};
		var width = 400 - margin.left - margin.right;
		var height = 400 - margin.top - margin.bottom;

		var svg = d3.select('body').append('svg')
			.attr('height', height + margin.top + margin.bottom)
 			.attr('width', width + margin.left + margin.right)
 			.append('g')
 			.attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');
 			//move and transform the svg frame---/

 		 

 	d3.csv('esi.csv', function(d) {
 		return{
 			Id: +d.Id,
 			ESI: +d.ESI,
 			Entfernung: +d.Entfernung,
 			Flux: +d.Flux,
 			Masse: +d.Masse,
 			Name: +d.Name,
 			Planetenklasse: +d.Planetenklasse,
 			Radius: +d.Radius,
 			Status: +d.Status,
 			Teq: +d.Teq,
 			Umlaufzeit: +d.Umlaufzeit	
 		};
 	},

 		function (error, data) {
 			 if (error) console.log(error);
				    	console.log(data);
  		
	  		data.forEach(function(d){
	 		 	d.Id = +d.Id;
				d.ESI = +d.ESI;
				d.Entfernung = +d.Entfernung;
				d.Flux = +d.Flux;
				d.Masse = +d.Masse;
				d.Name = +d.Name;
				d.Planetenklasse = +d.Planetenklasse;
				d.Radius = +d.Radius;
				d.Status = +d.Status;
				d.Teq = +d.Teq;
				d.Umlaufzeit = +d.Umlaufzeit;
	 		});

  	 		//--drawing the svg--//
	 	 var x = d3.scaleLinear()
	 	 	.range([0, width])
	 	//	.domain([0, d3.max(data, function(d) {return d.Id; })]); //start by min=0
	 	// 	.domain(d3.extent(data, function (d) {return d.SepalLengthCm; })); //start by min=data

	 	 var y = d3.scaleLinear()
	 	 	.range([height, 0 ])
	 	//	.domain([0, d3.max(data, function(d) {return d.ESI; })]); 
	 	// 	.domain(d3.extent(data, function (d) {return d.SepalWidthCm; })); 

	 	svg.append('g')
	 		.call(d3.axisLeft(y));

	 	svg.append('g')
	 		.attr('transform', 'translate(0,' + height +')')
	 		.call(d3.axisBottom(x));

 	}); //--end from csv data

}; //--end


</script>
