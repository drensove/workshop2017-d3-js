<script type="text/javascript">
	window.onload = function () {
		
		var margin = {top: 10, left: 40, bottom: 20, right: 10};
		var width = 400 - margin.left - margin.right;
		var height = 400 - margin.top - margin.bottom;

		var svg = d3.select('body').append('svg')
			.attr('height', height + margin.top + margin.bottom)
 			.attr('width', width + margin.left + margin.right)
 			.append('g')
 			.attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');
 			//move and transform the svg frame---/


 	d3.csv('esi.csv', function(error, data) {
 		if (error) console.log(error);
				   console.log(data);

 		data.forEach(function(d) {
 			return {
 				name: d.name,
 	 	  	    esi: +d.esi,
 	 	 // 		planettype: d.planettype,
 	 	  		mass: +d.mass,
 	 	 // 		radius: +d.radius,
 	 	 // 		flux: +d.flux,
 	 	 // 		teq: +d.teq,
 	 	  		period: +d.period,
 	 	  		distance: +d.distance,
 	 	 // 		status: d.status
 			},

 		data.forEach(function(d){
	 		  	d.name = d.name;
				d.esi = +d.esi;
				// d.planettype = d.planettype;
				d.mass = +d.mass;
				// d.radius = +d.radius;
				// d.flux = +d.flux;
				// d.teq = +d.teq;
				d.period = +d.period;
				d.distance = +d.distance;
				// d.status = d.status;
	 		});
 		});

 	// 	//-- Filter function
 	// 	function (row) {
  // 			return !d3.entries(row).some( 
  //   				function( keyValue ) {
  //     				return ( isRequiredKey( keyValue.key ) && isNaN( keyValue.value ) );
  //   				}
  // 			);
		// };

  	 		//--drawing the svg--//

	 	    var x = d3.scaleLinear()
	 	  	.range([0, width])
	 	// 	.domain([0, d3.max(data, function(d) {return d.mass; })]); //start by min=0
	 	 	.domain(d3.extent(data, function (d) {return d.esi; })); //start by min=data

	 	    var y = d3.scaleLinear()
	 	  	.range([height, 0 ])
	 	// 	.domain([0, d3.max(data, function(d) {return d.mass; })]); 
	 	 	.domain(d3.extent(data, function (d) {return d.esi; })); 

	 	    svg.append('g')
	 	 	.call(d3.axisLeft(y));

	 	    svg.append('g')
	 		.attr('transform', 'translate(0,' + height +')')
	 	 	.call(d3.axisBottom(x));

	 	svg.selectAll('.dot') //creating circles with classes.dots
			.data(data)
			.enter().append('circle')
			.attr('class', 'dot')
			.attr('r', 3)
			.attr('cx', function(d) {return x (d.esi);})
			.attr('cy', function(d) {return y (d.esi);});


		// Erde selektieren:
		// svg.select('#earth')

		// 	.enter().apped('circle')
		// 	.attr('class', 'earth')
		// 	.attr('r', 6)
		// 	.attr('cx', function(d) {return x (d.mass);})
		// 	.attr('cy', function(d) {return y (d.mass);});

 	}); //--end from csv data

}; //--end


</script>
