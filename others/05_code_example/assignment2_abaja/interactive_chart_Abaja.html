<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>line chart</title>

	<script src="d3.min.js"></script>

	<style>
		.dot{
			fill: #7FFF00;
			stroke: #556B2F;
			stroke-width: 2px;
		}
		text{
			font-family:"Open Sans";
		}

	#tooltip {
	position: absolute;
	visibility: hidden;
	background: Transparent;
	font-family:"Open Sans";
	font-size: 12px;
	padding: 8px 15px
	}
	</style>

</head>
<body>
<div id="tooltip"></div>
<script type="text/javascript">
		window.onload = function () {
			d3.csv('PIK_Data_2.csv', function (error,data){
			data.forEach(function(d){
				d.Jahr = new Date(+d.Jahr,0,1);
				d.Niederschlagsumme = +d.Niederschlagsumme;
				d.Mittleretemperatur = +d.Mittleretemperatur;
			  })

		var margin = {top: 5, bottom: 20, left: 40, right: 7};
		var height = 300 - margin.top - margin.bottom,
			width = 600 - margin.left - margin.right;
		var svg = d3.select('body').append('svg')
			.attr('height', height + margin.top + margin.bottom)
			.attr('width', width + margin.left + margin.right)
			.append('g')
			.attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');
		var tooltip = d3.select('#tooltip');
		var x = d3.scaleTime()
			.range([0, width])
			.domain(d3.extent(data,(function (d) {
				return d.Jahr;
			})));
		var y0 = d3.scaleLinear()
			.range([height, 0])
			.domain([0, d3.max(data, function (d) {
				return d.Niederschlagsumme;
			})]);
		var y1 = d3.scaleLinear()
			.range([height, 0])
			.domain(d3.extent(data, function (d) {
				return d.Mittleretemperatur;
				}));
		var area = d3.area()
		  .x(function(d) { return x(d.Jahr); })
		  .y0(height)
		  .y1(function(d) { return y0(d.Niederschlagsumme); });
		var line = d3.line()
			.x(function (d){return x(d.Jahr);})
			.y(function (d){return y0(d.Niederschlagsumme);});
		var line4 = d3.line()
			  .x(function (d){return x(d.Jahr);})
				.y(function (d){return y1(d.Mittleretemperatur);});
		var line2 = d3.line()
			.x(function (d){return x(d.Jahr);})
			.y(function (d){return y1(d.Mittleretemperatur);});
		var line3 = d3.line()
		  .x(function (d){return x(d.Jahr);})
			.y(function (d){return y1(d.Mittleretemperatur);});
		var g = svg.append("g")
	    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
		svg.append('g')
			.attr('class', 'axis axis--x')
			.attr('transform', 'translate(0,' + height + ')')
			.style('font-size', "8px")
			.call(d3.axisBottom(x));
		svg.append('g')
			.attr('class', 'axis axis--y')
			.attr('id', 'Naxis')
			.style('font-size', "8px")
			.call(d3.axisLeft(y0));
		svg.append('g')
			.attr('class', 'axis axis--y')
			.attr("transform", "translate(" + width + " ,0)")
			.attr('id', 'Taxis')
			.style('font-size', "8px")
			.call(d3.axisRight(y1));
		svg.append("path")
      .data([data])
      .attr("class", "area")
      .attr("d", area)
			.attr('id', 'Niederschlagsumme')
      .style('fill', '#ccccff');

		svg.append('path')
			.datum(data)
			.attr('class', 'line')
			.attr('id', 'Niederschlagsumme_line')
			.attr('d', line)
			.style('stroke', '#ccccff')
			.style('fill', 'none')
			.style('stroke-width', '2px');
		svg.append('path')
			.datum(data)
			.attr('class', 'line')
			.attr('d', line2(data))
			.attr('id', 'Mittleretemperatur')
			.style('stroke', '#ff8533')
			.style('fill', 'none')
			.style('stroke-width', '2px');
		svg.append('path')
	 		.datum(data)
	 		.attr('class', 'line')
	 		.attr('d', line3(data))
	 		.attr('id', 'Mittleretemperatur_outline')
	 		.style('stroke', '#ff8533')
			.style('opacity', 0.2)
	 		.style('fill', 'none')
	 		.style('stroke-width', '10px');
	 svg.append("text")
       .attr("class", "x label")
       .attr("text-anchor", "end")
       .attr("x", width)
       .attr("y", height - -16)
			 .style('font-size', "8px")
       .text("Jahr");
		svg.append("text")
			 .attr("class", "y label")
			 .attr("text-anchor", "end")
			 .attr("y", 6)
			 .attr("dy", ".75em")
			 .attr("transform", "rotate(-90)")
			 .attr('id', 'Naxis_text')
			 .style('font-size', "8px")
			 .text("Niederschlagsumme (mm)");
		svg.append("text")
			 .attr("class", "y2 label")
			 .attr("text-anchor", "end")
			 .attr("y", 545)
			 .attr("dy", ".71em")
			 .attr("transform", "rotate(-90)")
			 .attr('id', 'Maxis_text')
			 .style('font-size', "8px")
			 .text("Mittleretemperatur (⁰C)");

		var hoverLineGroup = svg.append("g")
       .attr("class", "hover-line");

    var hoverLine = hoverLineGroup
       .append("line")
       .attr("stroke", "#000")
       .attr("x1", 10)
			 .attr("x2", 10)
       .attr("y1", 0)
			 .attr("y2", height);

    var hoverTT = hoverLineGroup.append('text')
       .attr("class", "hover-tex capo")
       .attr('dy', "0.70em");

    var hoverTT2 = hoverLineGroup.append('text')
       .attr("class", "hover-text capo")
       .attr('dy', "0.55em");

      svg
       .on("mouseout", hoverMouseOff)
       .on("mousemove", hoverMouseOn);

	  var bisectDate = d3.bisector(function(d) { return d.Jahr; }).left;

      function hoverMouseOn() {
      var mouse_x = d3.mouse(this)[0];
      var mouse_y = d3.mouse(this)[1];
			var mouse_y1 =d3.mouse(this) [1];
      var graph_y = y0.invert(mouse_y);
			var graph_y1 =y1.invert(mouse_y1);
      var graph_x = x.invert(mouse_x);
      var mouseDate = x.invert(mouse_x);
      var i = bisectDate(data, mouseDate,0); // returns the index to the current data item
      var d0 = data[i - 1]
      var d1 = data[i];
      // work out which date value is closest to the mouse
      var d = mouseDate - d0[0] > d1[0] - mouseDate ? d1 : d0;

      hoverTT.text("Mittleretemperatur: " + Math.round(d.Mittleretemperatur * 100)/100 + "⁰C");
      hoverTT.attr('x', mouse_x + 5);
      hoverTT.attr('y', mouse_y + 15)
			.style('font-size', "9px");

      hoverTT2.text("Niederschlagsumme: " + Math.round(d.Niederschlagsumme * 100)/100 + "mm")
      .attr('x', mouse_x + 5)
      .attr('y', mouse_y)
			.style('font-size', "9px");

      hoverLine.attr("x1", mouse_x).attr("x2", mouse_x)
      hoverLineGroup.style("opacity", 1);

      }

      function hoverMouseOff() {
      hoverLineGroup.style("opacity", 1e-6);
      }

			svg.append("line")
			 .attr("x1", x(new Date(2010,0,1)))
		   .attr("x2", x(new Date(2010,0,1)))
		   .attr("y1", 0)
			 .attr("y2", height)
		 	 .style("stroke", "#cc6600")
			 .style('fill', 'none')
			 .style("stroke-dasharray", "1")
			 .style('stroke-width', '3px')


			svg.append("line")
			 .attr("x1", x(new Date(2010,0,1)))
			 .attr("x2", x(new Date(2010,0,1)))
			 .attr("y1", 0)
			 .attr("y2", height)
			 .style("stroke", "white")
			 .style('fill', 'white')
			 .style('opacity', 0.2)
			 .style('stroke-width', '11px')
			 .on('click', function () {
			   tooltip
			  .html('Beobachtungsdaten Simulationsdaten' )
			  .style('visibility', 'visible')
			  .style("top", 50 + "px")
		    .style("left", (d3.event.pageX -101) + "px")
			  .style('font-size', "9px")
			});
			var legend = svg.append('g')
		  	.attr('transform', 'translate(' + (height-280) + ',-100)');
			legend.append('rect')
		   .attr('width', 120)
		 	 .attr('height', 55)
		 	 .attr('x', x(new Date(2045,0,1)))
		 	 .attr('y', 300)
		 	 .style('fill', 'white')
		 	 .style('opacity', 0.8);
		 	legend.append('line')
		 	 .attr('class', 'line3')
		 	 .attr("x1", x(new Date(2048,0,1)))
		 	 .attr("x2", x(new Date(2054,0,1)))
		 	 .attr("y1", 315)
		 	 .attr("y2", 315)
		 	 .style('stroke', '#ff4d4d')
		 	 .style('stroke-width', '2px');
		 	legend.append('text')
		 	 .attr('x', x(new Date(2056,0,1)))
		 	 .attr('y', 318)
		 	 .text('Mittleretemperatur')
		 	 .style('font-size', "8px")
					.on("click", function(){
			// Determine if current line is visible
			var active   = Mittleretemperatur.active ? false : true ,
			  newOpacity = active ? 0 : 1;
			// Hide or show the elements
			d3.select("#Mittleretemperatur").style("opacity", newOpacity);
			d3.select("#Taxis").style("opacity", newOpacity);
			d3.select("#Maxis_text").style("opacity", newOpacity);
			d3.select("#Mittleretemperatur_outline").style("opacity", 0);
			// Update whether or not the elements are active
			Mittleretemperatur.active = active;
		})
		;
			legend.append('rect')
			.attr('width', 16)
			.attr('height', 12)
			.attr('x', x(new Date(2048,0,1)))
			.attr('y', 330)
			.style('fill', '#ccccff');
			legend.append('text')
			.attr('x', x(new Date(2056,0,1)))
			.attr('y', 338)
			.text('Niederschlagsumme')
			.style('font-size', "8px")
			.on("click", function(){
			// Determine if current line is visible
			var active   = Niederschlagsumme.active ? false : true ,
				newOpacity = active ? 0 : 1;
			// Hide or show the elements
			d3.select("#Niederschlagsumme").style("opacity", newOpacity);
			d3.select("#Niederschlagsumme_line").style("opacity", newOpacity);
			d3.select("#Naxis").style("opacity", newOpacity);
			d3.select("#Naxis_text").style("opacity", newOpacity);

			// Update whether or not the elements are active
			Niederschlagsumme.active = active;
		});

				});
	 	 }
</script>


</body>
</html>
