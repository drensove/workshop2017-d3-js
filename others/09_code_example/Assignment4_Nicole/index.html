<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Meteorite Landings since 1900</title>

	<script src="//d3js.org/d3.v4.min.js"></script>
	<script src="https://d3js.org/d3-queue.v3.min.js"></script>
	<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
	<script src="//d3js.org/topojson.v1.min.js"></script>
	<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

	<style>

		body {
			background: #f5f5f5;
			font-family: "Helvetica";
			font-size: 14px;
		}
		
		svg text {
			font-family: "Arial";
			font-size: 14px;
		}

		#tooltip {
			position: absolute;
			visibility: hidden;
			background: white;
			opacity: 0.9;
			font-family:"Arial";
			font-size: 12px;
			padding: 5px 8px;
		}

		#countries {
			fill: #949494;
		}

		#countries .active {
			fill: lightgrey;
		}

		.boundary {
			fill: none;
			stroke: #fff;
			stroke-width: 1px;
			vector-effect: non-scaling-stroke;
			stroke-linejoin: round;
			stroke-linecap: round;
			pointer-events: none;
		}

		.overlay {
			fill: none;
			pointer-events: all;
		}

		.container {
			display: flex;
		}

		.map-container {
			background: #dce5ff;
		}

		.headline-container {
			display: flex;
		}

		#selection {
			padding: 0px 5px;
		}
		#remove-selection {
			padding: 0px 3px;
			visibility: hidden;
			cursor: pointer;
			background: #f5f5f5;
		}

	</style>

</head>
<body>

<div id="tooltip"></div>

<div class="container">
	<div>
		<div class="headline-container">
			<div>Meteorite Map</div>
		</div>
		<div class="map-container" id="map-viz"></div>
	</div>
	<div>
		<div class="headline-container">
			<div>Meteorite Scatterplot -</div>
			<div id="selection">All types visible</div>
			<div id="remove-selection">| Show all</div>
		</div>
		<div class="year-container" id="year-viz"></div>
	</div>
</div>


<script type="text/javascript">
	window.onload = function () {

		var year_data;
		var thisyear;

		var margin = {top: 70, left: 100, bottom: 60, right: 10};
		var width = 650 - margin.left - margin.right;
		var height = 450 - margin.top - margin.bottom;
		var	centered;
		
		var tooltip = d3.select("#tooltip");
		var selectionName = d3.select("#selection");

		var removeSelection = d3.select('#remove-selection')
			.on('click', function () {
				selectionName.html('all years visible');
				d3.select(this).style('visibility', 'hidden');
				updateYearViz(year_data);
			});

		var svgMap = d3.select('#map-viz')
			.append('svg')
			.attr('width', width + margin.left + margin.right)
			.attr('height', height + margin.top + margin.bottom)
			.append('g')
			.attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

		var x = d3.scaleLinear()
			.range([0, width]);
		
		var y = d3.scaleLinear()
			.range([height, 0]);
		
		var r = d3.scaleLinear()
			.range([1, 10]);
		
		var yAxis = d3.axisLeft(y),
			xAxis = d3.axisBottom(x);

		var svgYear = d3.select('#year-viz')
			.append('svg')
			.attr('width', width + margin.left + margin.right)
			.attr('height', height + margin.top + margin.bottom);

		svgYear.append("text")
			.attr("x", 65)
			.attr("y", 48)
			.style("font-family", "arial")
			.style("font-size", 14)
			.style("text-anchor", "start")
			.text("Mass");

		svgYear.append("text")
			.attr("x", 610)
			.attr("y", 430)
			.style("font-family", "arial")
			.style("font-size", 14)
			.style("text-anchor", "start")
			.text("Year");

		var g = svgYear.append('g')
			.attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');
		
		var gy = g.append('g')
			.attr('class', 'y-axis')
			.call((yAxis)
				.tickFormat(d3.format("d"))
			);
			
		var gx = g.append('g')
			.attr('class', 'x-axis')
			.attr('transform', 'translate(0,' + height + ')')
			.call((xAxis)
				.tickFormat(d3.format("d"))
			);

		d3.queue()
			.defer(d3.json, 'world50m.json')
			.defer(d3.json, 'meteorite_landings5.json')
			.defer(d3.tsv, "50m_reduced.tsv")
			.await(function (error, world, da, data2) {

		year_data = da;

			drawMap(world, da, data2, svgMap)
			updateYearViz(year_data);

			});

		function drawMap(welt, data1, data2, svg) {
		
		var color = d3.scaleSequential(d3.interpolateGreens);
		var jahr = d3.scaleLinear()
					.range([0, 1])
					.domain([1900, 2015])

		var projection = d3.geoMercator()
			.translate([width / 2.5, height / 1.3 ])
			.scale(width / 1.4 / Math.PI);

		var zoom = d3.zoom()
			.scaleExtent([1, 18])
			.translateExtent([[0,0],[width,height]])
			.on("zoom", zoomed);

		var path = d3.geoPath()
			.projection(projection);

		var svg = svg.append("g");

		svg.select("#map-viz")
			.append("svg")
			.attr("width", width)
			.attr("height", height)
			.append("g");

		svg.append("rect")
			.attr("class", "overlay")
			.attr("width", width)
			.attr("height", height);
		
		svg.append("g")
			.attr("id", "countries")
			.selectAll("path")
			.data(topojson.feature(welt, welt.objects.countries).features)
			.enter().append("path")
			.attr("d", path)
			.on("click", clicked);
		
		svg.append("path")
			.datum(topojson.mesh(welt, welt.objects.countries, function (a, b) {
						return a !== b;
			}))
			.attr("class", "boundary")
			.attr("d", path);

		svg.selectAll("circle")
			.data(data1)
			.enter().append("circle")
			.attr('cx', function (d) { 
				if (+d.year > 1900 && +d.year < 2015) {
					return projection([+d.reclong, +d.reclat])[0];}
			})
			.attr('cy', function (d) { 
				if (+d.year > 1900 && +d.year < 2015) {
					return projection([+d.reclong, +d.reclat])[1];}
			})
			.attr('r', 2)
			.style('fill', function (d) {
						return color(jahr(+d.year))
			})
			.style("opacity", 0.9)
			.on("mouseover", hover)
			.on('click', function (d){
				
			thisyear = reduceData(year_data, d.year);

					selectionName.html('Year ' + d.year + ' visible');
					removeSelection.style('visibility', 'visible');
					updateYearViz(thisyear);
				
				})

			svg.call(zoom);


		function hover(d) {
				svg.selectAll("circle")
					.on("mouseover", function(d) {

						d3.select(this)
						.attr('r', 4)
				       	.style("stroke-width", 1)
						.style("stroke", "black");

				       	tooltip
				       		.data(data1)
		       				.html("Name: " + d.name + "<br>" + "Year: " + d.year + "<br>")
				       		.style("visibility", "visible")
				            .style("left", (d3.event.pageX + 5) + "px")
				            .style("top", (d3.event.pageY - 28) + "px");
		     		})
		    
		   			.on("mouseout", function(d) {
		    			d3.select(this)
		    				.attr('r', 2)
		    				.style("stroke-width", 0);
		       			tooltip.style("visibility", "hidden");

		   			})
		   	}
		
		function clicked(d) {
			  var x, y, k, r;

			  if (d && centered !== d) {
			    var centroid = path.centroid(d);
			    x = centroid[0];
			    y = centroid[1];
			    k = 2;
			    centered = d;

			  } else {
			    x = width / 2;
			    y = height / 2;
			    k = 1;
			    centered = null;
			  }

			  	svg.selectAll("path")
			      	.classed("active", centered && function(d) { 
			      		return d === centered; });

				svg.transition()
			      	.duration(750)
			      	.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")");
			}
			
		function zoomed() {
					svg.selectAll('circle')
						.attr('r', function () {
							return 2 / d3.event.transform.k;
						});
					svg.attr("transform", d3.event.transform);
			}
}
		
		function updateYearViz(data1) {
			
			x.domain([d3.min(data1, function (d) {
				return d.year * 0.9;
			}), d3.max(data1, function (d) {
				return d.year * 1.1;
			})]);

			y.domain([d3.min(data1, function (d) {
				return d.mass * 0.9;
			}), d3.max(data1, function (d) {
				return d.mass * 1.1;
			})]);

			r.domain([d3.min(data1, function (d) {
				return d.mass * 0.9;
			}), d3.max(data1, function (d) {
				return d.mass * 1.1;
			})]);

			gy.transition()
				.duration(1500)
				.call((yAxis)
					.tickFormat(d3.format("d"))
				);
			gx.transition()
				.duration(1500)
				.call((xAxis)
					.tickFormat(d3.format("d"))
				);

			var dots = g.selectAll('.dot')
				.data(data1);

			dots.exit().remove();
			dots.enter().append('circle')

				.attr('class', 'dot')
				.style('fill', "#00a056")
				.merge(dots) 
				.transition() 
				.duration(1500)
				.attr('r', 2)
				.attr('cy', function (d) {
					return y(d.mass);
				})
				.attr('cx', function (d) {
					return x(d.year);
				})
			
			dots.on("mouseover", hover);

		
		function hover(d) {
				g.selectAll(".dot")
					.on("mouseover", function(d) {

					d3.select(this)
					.attr('r', 4)
				    .style("stroke-width", 1)
					.style("stroke", "black");
				    
				    tooltip
				       		.data(data1)
		       				.html("Name: " + d.name + "<br>" + "Year: " + d.year + "<br>" + "Mass: " + d.mass + "<br>")
				       		.style("visibility", "visible")
				            .style("left", (d3.event.pageX + 5) + "px")
				            .style("top", (d3.event.pageY - 28) + "px");
		     		})
		    
		   			.on("mouseout", function(d) {
		    			d3.select(this)
		    				.attr('r', 2)
		    				.style("stroke-width", 0);
		       			tooltip.style("visibility", "hidden");

		   			})
		   	}
		}
		
		function reduceData(data1, year) {
			var array = [];
			var yearBegin = year - 5,
				yearEnd = year + 5;
							

			data1.forEach(function (d) {
				if (d.year === year) {
					array.push(d);
				}
			});
			return array;
		}

	};

</script>

</body>
</html>
