			.domain([0.6,0.8,1.0]);

		var tooltip = d3.select('#tooltip');
		var selectionName = d3.select('#selection');

		var removeSelection = d3.select('#remove-selection')

				selectionName.html('all types visible');

			});



//--------------- LightYear Distance - Container ---------------//
var svgLyear = d3.select('#lyear-viz')
			.append('svg')
			.attr('height', height + margin.top + margin.bottom)
 			.attr('width', width + margin.left + margin.right)
 			.append('g')

var svgESI = d3.select('#planet-viz')

//--------------- Loading ---------------//
	d3.csv('esi.csv', function(error, esi_d) {
 		if (error) console.log(error);
		  	  	   console.log(esi_d);

 		esi_d.forEach(function(d) {

 			d.name = d.name;
			d.esi = +d.esi;
			d.ptype = d.planettype;
			d.mass = +d.mass;
			d.radius = +d.radius;
			d.flux = +d.flux;
			d.teq = +d.teq;
			d.period = +d.period;
			d.distance = +d.distance;
			d.status = d.status;
 		},

 			function(error, da) {
 			var helper = {};
 			var viz1 = [], viz2 = [];
 		
 			esi_mainData = da;
 			esi_mainData.forEach(function (d) {

 				// if this ... push
 				// for [key]...

 			}); //end from data helper

 			viz1.sort();
 			// console.log(esi_d);

 		}); //end from -for Each.



//scaling
	var y = d3.scaleLinear()
	 	  	.range([height, 0])
	 	  	.domain([0, d3.max(esi_d, function (d) {
	 	  		return d.distance;
	 	  	})]);

	var x = d3.scaleLinear()
	 	  	.range([0, width])
	 	  	.domain([0.5, d3.max(esi_d, function(d) {
	 	  		return d.esi;
	 	  	})]);

		
	//draw axis
		svgLyear.append('g')
	 	   .call(d3.axisLeft(y));

	 	svgLyear.append('g')
	 		.attr('transform', 'translate(0,' + height +')')
	 	 	.call(d3.axisBottom(x));

	//labelling
		svgLyear.append("text")             
      		.attr("x", width/2)
      		.attr("y", height+50)
      		.style("text-anchor", "middle")
      		.style("font-size", 16)
      		.text("ESI = earth like");
      		

        svgLyear.append("text")
      		.attr("transform", "rotate(-90)")
      		.attr("y", -50)
      		.attr("x", height/-2)
      		.style("text-anchor", "middle")
      		.style("font-size", 16)
      		.text("Distance: Light-Years (ly)");
      		

	//--planets--//
	 	svgLyear.selectAll('.planet')
			.data(esi_d)
			.enter().append('circle')
			.attr('class', 'planet')
			.attr('r', function(d){
				return (d.radius*2);
			}) //making planets bigger

			.attr('cx', function(d){
				return x(d.esi);
			})
			.attr('cy', function(d){
				return y (d.distance);
			})

			.style('fill', function(d){
				return colorPetal(d.esi);
			})
			 .style('stroke-width', '2')
			 .style('stroke', function (d){
			 	return colorPetal(d.esi);
			 })

			

	//select earth
			.style("fill", function(d) { 
				if (d.status === "confirmed") {
					return colorPetal(d.esi); 
				} else if (d.status === "no Exoplanet"){
					return colorPetal(d.esi);
				} else {
					return colorPetal(d.esi);
				}
			});

	// Legend //				
		var legend = svgLyear.append('g')
			.attr('transform', 'translate(' + (width-50) + ',0)')

			.attr('class', 'legend')
			.selectAll('.info')
			.data(colorPetal.domain())
			.enter().append('g')
			.attr('class', 'info')
			.attr('transform', function (d, i) {
				return 'translate(10,' + (i * 20) + ')';
			});
		legend.append('rect')
			.attr('width', 10)
			.attr('height', 10)
			.style('fill', function (d) {
				return colorPetal(d);
			});
		legend.append('text')
			.attr("x", 24)
			.attr("y", 10)
			.text(function (d) {
				return d;
			});
