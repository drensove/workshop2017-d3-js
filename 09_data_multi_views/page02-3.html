<div class="container">
<!-- VIZ 01 -->

		<div>ESI Index - The next planet / Distance (Ly)</div>

	</div>
<!-- VIZ 02 -->
	<div>
		<div class="container__headline">
			<div>Earth Like Planets- </div>
			<div id="selection">all types visible</div>
			<div id="selection--remove">remove</div>
		</div>
		<div class="planet-container" id="size-viz"></div>
	</div>
</div>

<script>
	window.onload = function () {

		var esi_mainData;

		// var helper1 = {};
		// var array1 = [];

		// var helper2 = {};
		// var array2 = [];

		var margin = {top: 20, left: 80, bottom: 60, right: 30};
		var width = 680 * 0.9 - margin.left - margin.right;
		var height = 650 * 0.9 - margin.top - margin.bottom;


		var marginViz1 = {
		  top: 20,
		  left: 120,
		  bottom: 50,
		  right: 20
		};

		var marginViz2 = {
		  top: 20,
		  left: 80,
		  bottom: 50,
		  right: 30
		};

		var colorPetal = d3.scaleThreshold()
			
			.range([ "#f69696", "#beab10", "#30b2cd", "green"]) // color range
			.domain([0.6,0.8,1.0]);

		var tooltip = d3.select('#tooltip');
		var selectionName = d3.select('#selection');

		var removeSelection = d3.select('#remove-selection')
			.on('click', function () {
				selectionName.html('all types visible');
				d3.select(this).style('visibility', 'hidden');
				updatePlanetViz(esi_mainData);
			});

		var x = d3.scaleLinear() //global range
    		.range([0, width]);

  		var y = d3.scaleLinear()
    		.range([height, 0]); 

    	var r = d3.scaleLinear()
    		.range([1, 10]);

    	var yAxis = d3.axisLeft(y);
  		var xAxis = d3.axisBottom(x);

  		//////////////////

//--------------- LightYear - add svg canvas 1 ---------------//
var svg_v1 = d3.select('#lyear-viz')
			.append('svg')
			.attr('height', height + marginViz1.top + marginViz1.bottom)
 			.attr('width', width + marginViz1.left + marginViz1.right)
 			.append('g')
 			.attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');


 		

//--------------- Loading ---------------//
	d3.csv('esi.csv', function(error, esi_d) {
 		if (error) console.log(error);
		  	  	   console.log(esi_d);

 		esi_d.forEach(function(d) {

 			d.name = d.name;
			d.esi = +d.esi;
			d.ptype = d.planettype;
			d.mass = +d.mass;
			d.radius = +d.radius;
			d.flux = +d.flux;
			d.teq = +d.teq;
			d.period = +d.period;
			d.distance = +d.distance;
			d.status = d.status;
 		});
			 //end from -for Each.


esi_mainData = esi_d; //save as global var

		y.domain([0, d3.max(esi_d, function(d){
			return d.distance;
		})]);

		x.domain([0.5, d3.max(esi_d, function(d){
			return d.esi;
		})]);
	
//------- draw Axis_v1 ---------//
		svg_v1.append('g')
	 		.call(yAxis)
	 		.attr("class", "yAxis_v1");

	 	svg_v1.append('g')
	 		.call(xAxis)
	 		.attr("class", "xAxis_v1")
	 	 	.attr('transform', 'translate(0,' + height +')');


});//--end from csv data


//--------------- Size - add svg canvas 2 ---------------//
var svg_v2 = d3.select('#size-viz')
			.append('svg')
			.attr('height', height + marginViz2.top + marginViz2.bottom)
 			.attr('width', width + marginViz2.left + marginViz2.right)
 			.append('g')
 			.attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');
// 

//--------------- Loading ---------------//
d3.csv('esi.csv', function(error, esi_d) {
 		if (error) console.log(error);
		  	  	   console.log(esi_d);

 		esi_d.forEach(function(d) {

 			d.name = d.name;
			d.esi = +d.esi;
			d.ptype = d.planettype;
			d.mass = +d.mass;
			d.radius = +d.radius;
			d.flux = +d.flux;
			d.teq = +d.teq;
			d.period = +d.period;
			d.distance = +d.distance;
			d.status = d.status;
 		});
			 //end from -for Each.


		y.domain([0, d3.max(esi_d, function(d){
			return d.mass;
		})]);

		x.domain([0, d3.max(esi_d, function(d){
			return d.period;
		})]);
	
//------- draw Axis_v2 ---------//
		svg_v2.append('g')
	 		.call(yAxis)
	 		.attr("class", "yAxis_v2");

	 	svg_v2.append('g')
	 		.call(xAxis)
	 		.attr("class", "xAxis_v2")
	 	 	.attr('transform', 'translate(0,' + height +')');




///////////

//::CODE NOTES and IDEAS:://////////////////////////////////////////////////////////




 	});//--end from csv data
};
