window.onload = function () {

		var margin = {top: 50, left: 100, bottom: 50, right: 100};
		var width = window.innerWidth * 0.9 - margin.left - margin.right;
		var height = window.innerHeight * 0.9 - margin.top - margin.bottom;

 			.append('g')

 		var tooltip = d3.select('#tooltip');

 		



 		d3.csv('journalists_kills_mod5.csv', function(error, data) {
 			if (error) console.log(error);
		  	  			console.log(data);

		  	data.forEach(function(d) {
 			return{
 			Job : d.Job,
			Type : d.Type,
			Medium : d.Medium,
			Type_death : d.Type_death,
			Country_killed : d.Country_killed,
			Date : d.Date,
 		 	Name : d.Name
 		 	};
 			
 			});

 		

 			

 		var helper = {};
		var Country_killed = [];

		data.forEach(function (d) {
			if (helper[d.Country_killed] === undefined) {
			helper[d.Country_killed] = 1;
			Country_killed.push(d.Country_killed);
			}

			});

		console.log([Country_killed]);


//--scaling--//
		
		var x = d3.scalePoint()
			.range([0,width])
			.domain([Country_killed]);
			

	 	var y = d3.scaleLinear()
	 	  	.range([height, 0])
	 	  	.domain([0, d3.max(data, function (d) {
				return d[1];
			})]);


//--draw axis--//
		svg.append('g')
			.attr('class', 'axis axis--x')
			.attr('transform', 'translate(0,' + height +')')
			.call(d3.axisBottom(x));

		svg.append('g')
			.attr('class', 'axis axis--y')
			.call(d3.axisLeft(y));

//--labelling--//
		svg.append("text")             
      		.attr("x", width/2)
      		.attr("y", height+50)
      		.style("text-anchor", "middle")
      		.text("Country")
      		.style("font-size", 16);

        svg.append("text")
      		.attr("transform", "rotate(-90)")
      		.attr("y", -50)
      		.attr("x", height/-2)
      		.style("text-anchor", "middle")
      		.text("Dead Journalists")
      		.style("font-size", 16);
