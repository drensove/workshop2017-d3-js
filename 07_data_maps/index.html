<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Maps</title>

	<!-- <link href="../css/main.css" rel="stylesheet" type="text/css" > -->
	<link href="../css/normalize.min.css" rel="stylesheet" type="text/css" >
	<script src="../library/d3.min.js"></script>

	<script src="https://d3js.org/d3-queue.v3.min.js"></script>
	<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
	<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
	<script src="https://d3js.org/d3-geo.v1.min.js"></script>
	<script type="text/javascript" src="../libraries/topojson.v1.min.js"></script>

	<style>

		body {
			background: #f5f5f5;
		}

		svg {
			background: #fff;
		}

		.land {
			fill: #000;
		}

		.boundary {
			fill: none;
			stroke: #fff;
			stroke-linejoin: round;
			stroke-linecap: round;
			vector-effect: non-scaling-stroke;
		}

		.overlay {
			fill: none;
			pointer-events: all;
		}

		#tooltip {
			position: absolute;
			visibility: hidden;
			background: white;
			font-family:"Arial";
			font-size: 12px;
			padding: 5px 15px;
		}

	</style>

</head>
<body>
<nav class="nav">
	<h3>World Star shower</h3>

</nav>

<div id="tooltip"></div>

<script>
	window.onload = function () {

		var width = 1060,
			height = 800;
		
		var color = d3.scaleOrdinal(d3.schemeCategory10);
		var color2 = d3.scaleOrdinal(d3.schemeCategory20);
		var color3 = d3.scaleOrdinal(d3.schemePastel1);

	

		var projection = d3.geoMercator()
			.translate([width / 3.2, height / 0.65])
			.scale((width -1) / 1.6 );
			//showes europ
			
			 // .translate([width / 2, height / 1.5]) 
			 // .scale((width -1) / 2.2 / Math.PI);
			//showes global

		var zoom = d3.zoom()
			.scaleExtent([1, 8])
			.on("zoom", zoomed);

		var path = d3.geoPath()
			.projection(projection);

		var svg = d3.select("body").append("svg")
			.attr("width", width)
			.attr("height", height)
			.append("g");

		svg.append("rect")
			.attr("class", "overlay")
			.attr("width", width)
			.attr("height", height);

		var g = svg.append("g");

		var data;
		var meteor;

		svg.call(zoom);

		var tooltip = d3.select('#tooltip');

		//loading maps data		

		d3.queue() 
			.defer(d3.json, 'world50m.json')
			.defer(d3.tsv, '50m_original.tsv')
			.defer(d3.json, 'landings_reduced.json')

			.await(function (error, world, data, meteor) {
				if (error) throw error;

			meteor.forEach(function(d) {
					d.GeoLocation= d.GeoLocation;
					d.fall= d.fall;
					d.id = +d.id;
					d.mass = +d.mass;
					d.name = d.name;
					d.nametype = d.nametype;
					d.recclass = d.recclass;
					d.reclat = +d.reclat;
					d.reclong = +d.reclong;
					d.year = +d.year;
			});

			console.log(meteor);


		g.append("g")
			.selectAll("path")
			.data(topojson.feature(world, world.objects.countries).features) //what is this?
			.enter().append("path")
			.attr("class", function (d) {
				return 'l_' + d.id + ' land';
				})
			.attr("d", path)
			.on('click', function (d) {
				console.log(d);
			});

		g.append("path")
			.datum(topojson.mesh(world, world.objects.countries, function (a, b) {
				return a !== b;
				}))
			.attr("class", "boundary")
			.attr("d", path);

		//draw the skystones
		
			g.selectAll(".skystone")
			.data(meteor)
			.enter().append('circle')
			.attr('cx', function (d){
				return projection([d.reclong, d.reclat])[0]; //select the index=0 for x-axis.
			})
			.attr('cy', function (d){
				return projection([d.reclong, d.reclat])[1]; //select the index=1 for y-axis.
			})
			.attr("class", "skystone")
			.attr('r', 3)
			.style('fill', function (d){
				return color(d.year);
			})

			// mouse on effect
			.on('mouseover', function (d) 
			{
				svg.selectAll('.skystone')
				.style('fill-opacity', 0.2);
			
				d3.select(this)
				.style('fill-opacity', 1)
				.attr('r', 8);

				tooltip
		       		.html("year: " + d.year + "<br>" + "name: " + d.name + "<br>" )
		       		.style("visibility", "visible")
		            .style("left", (d3.event.pageX + 5) + "px")
		            .style("top", (d3.event.pageY - 28) + "px");

		            console.log(d.year);
		            console.log(d.name);
			})

			
			// mouse out effect
			.on('mouseout', function (d) {
				d3.select(this)
				  .style("stroke-width", 0);
		   tooltip.style("visibility", "hidden");

		 	   svg.selectAll('.skystone')
				  .style('fill-opacity', 0.5)
				  .attr('r', 3);			
			 })

			//colors
			.style("fill", function(d) {
				if (d.year <= 0) {
					return 'blue';

				 } else if (d.year <= 500) {
				 	return '#steelblue';

				 } else if (d.year <= 1000) {
				 	return '#8000ff';

				 } else if (d.year <= 1500) {
				 	return '#004e27';

				 // } else if (d.year <= 1700) {
				 // 	return '#3bc480';

				 // } else if (d.year <= 1800) {
				 // 	return '#00b35a';

				 } else if (d.year <= 1900) {
				 	return '#00ffc0';

				 } else if (d.year <= 2000) {
				 	return '#7fff00';

				 } else if (d.year <= 2017) {
				 	return 'yellow';

				 

				// } else if (d.year >= 2000) {
				// 	return color(d.year);

				} else {
					return "none";
				}
			});

			
			//missing Labeling Box and colors.



//			FHP Position
				g.append('circle')
					.datum([13.0504799, 52.4137704]) // [longitude, latitude]
					.attr('cx', function (d) {
						// long
						return projection([d[0], d[1]])[0];
					})
					.attr('cy', function (d) {
						// lat
						return projection([d[0], d[1]])[1];
					})
					.attr('r', 4)
					.style('stroke-width', '2')
					.style('stroke', 'black')
					.style('fill', 'none');

//			Berlin Position
				g.append('circle')
					.datum([13.40, 52.52]) // [longitude, latitude]
					.attr('cx', function (d) {
						// long
						return projection([d[0], d[1]])[0];
					})
					.attr('cy', function (d) {
						// lat
						return projection([d[0], d[1]])[1];
					})
					.attr('r', 4)
					.style('stroke-width', '2')
					.style('stroke', 'black')
					.style('fill', 'none');

//			Paris Position
				g.append('circle')
					.datum([2.35, 48.85])
					.attr('cx', function (d) {
						return projection([d[0], d[1]])[0];
					})
					.attr('cy', function (d) {
						return projection([d[0], d[1]])[1];
					})
					.attr('r', 4)
					.style('stroke-width', '2')
					.style('stroke', 'black')
					.style('fill', 'none');

//			London Position
				g.append('circle')
					.datum([-0.127673, 51.507457])
					.attr('cx', function (d) {
						return projection([d[0], d[1]])[0];
					})
					.attr('cy', function (d) {
						return projection([d[0], d[1]])[1];
					})
					.attr('r', 4)
					.style('stroke-width', '2')
					.style('stroke', 'black')
					.style('fill', 'none');




				data.forEach(function (d) {
					// if (d.iso_n3 !== '-99') { copie
					if (d.iso_n3 ) {
						svg.selectAll('.l_' + d.iso_n3 )
							.style('fill', function () {
								return color3(d.continent);
							});
					}
				});

			});

		function zoomed() { //alle kreise schrumpfen beim zoomen.
			g.selectAll('circle')
				.attr('r', function () {
					return 4 / d3.event.transform.k;
				});
			g.attr("transform", d3.event.transform);
		}
	};
</script>

</body>
</html>
